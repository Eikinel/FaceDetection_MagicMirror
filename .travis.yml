language: python
python:
- '3.6'
matrix:
  fast_finish: true

before_deploy:
  - git config --local user.name JulienHivert
  - git config --local user.email julienhivert.tt@gmail.com
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"

deploy:
  skip_cleanup: true
  provider: releases
  script: "./face_detection.py"
  on:
    branch: master
env:
  global:
    secure: 
    GIT_DEPLOY_REPO=https://a83810dcc1a3fea8e0b0e18d968e4588156487c7@github.com/JulienHivert/FaceDetection_MagicMirror